<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>
</head>
<body>
  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>
  <script>
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    
    addTaskButton.onclick = function () {
      const taskText = taskInput.value.trim();
      if (taskText !== '') {//doesnt run if input is left empty
        const newTask = document.createElement('li');
        newTask.innerHTML = taskText;
        taskList.appendChild(newTask); // Fixed: Using appendChild instead of append
        taskInput.value = ''; // Clear the input field after adding
      }
    };
    
    taskList.onclick = function (e) {
      if (e.target.tagName === 'LI') { // Fixed: Checking e.target.tagName instead of e.tagName
        e.target.remove();
      }
    };
  </script>
</body>
</html>
