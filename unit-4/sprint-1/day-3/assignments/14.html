<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">
    <ul id="taskList"></ul>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">${task.text}</span>
                    <button onclick="removeTask(${task.id})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }
        
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() === '') return;
            const newTask = { id: Date.now(), text: taskInput.value, completed: false };
            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            taskInput.value = '';
            renderTasks();
        }
        
        function toggleTask(id) {
            tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }
        
        function removeTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }
        
        function searchTasks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredTasks = tasks.filter(task => task.text.toLowerCase().includes(query));
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">${task.text}</span>
                    <button onclick="removeTask(${task.id})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }
        
        renderTasks();
    </script>
</body>
</html>
