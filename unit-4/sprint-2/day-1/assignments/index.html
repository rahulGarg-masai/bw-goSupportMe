<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task input {
            width: 60%;
            padding: 5px;
        }
        .task button {
            margin-left: 5px;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
        .edit { background-color: #007bff; color: white; }
        .delete { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>Task Manager</h2>
    <div id="taskList"></div>
</div>

<script>
const API_URL = "https://mockapi.io/tasks";

async function fetchTasks() {
    try {
        let response = await fetch(API_URL);
        let tasks = await response.json();
        displayTasks(tasks);
    } catch (error) {
        alert("Failed to fetch tasks.");
    }
}

function displayTasks(tasks) {
    let taskList = document.getElementById("taskList");
    taskList.innerHTML = "";
    
    tasks.forEach(task => {
        let taskDiv = document.createElement("div");
        taskDiv.classList.add("task");
        
        let input = document.createElement("input");
        input.type = "text";
        input.value = task.title;
        input.dataset.id = task.id;
        
        let status = document.createElement("span");
        status.textContent = task.status ? "✔️" : "❌";
        status.style.cursor = "pointer";
        status.onclick = () => toggleStatus(task.id, !task.status);
        
        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.classList.add("edit");
        editBtn.onclick = () => updateTask(task.id, input.value);
        
        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add("delete");
        deleteBtn.onclick = () => deleteTask(task.id);
        
        taskDiv.appendChild(input);
        taskDiv.appendChild(status);
        taskDiv.appendChild(editBtn);
        taskDiv.appendChild(deleteBtn);
        taskList.appendChild(taskDiv);
    });
}

async function updateTask(id, title) {
    try {
        let response = await fetch(`${API_URL}/${id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title })
        });
        if (response.ok) {
            fetchTasks();
        } else {
            alert("Failed to update task.");
        }
    } catch (error) {
        alert("Error updating task.");
    }
}

async function toggleStatus(id, status) {
    try {
        await fetch(`${API_URL}/${id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status })
        });
        fetchTasks();
    } catch (error) {
        alert("Failed to update status.");
    }
}

async function deleteTask(id) {
    if (!confirm("Are you sure you want to delete this task?")) return;

    try {
        let response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (response.ok) {
            fetchTasks();
        } else {
            alert("Failed to delete task.");
        }
    } catch (error) {
        alert("Error deleting task.");
    }
}

fetchTasks();
</script>

</body>
</html>
