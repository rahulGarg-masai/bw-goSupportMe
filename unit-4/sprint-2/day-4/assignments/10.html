<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #user-container {
            margin: 20px auto;
            width: 50%;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>User Pagination with JSONPlaceholder API</h2>
    <div id="user-container"></div>
    <div class="pagination">
        <button onclick="changePage(-1)" id="prev" disabled>Previous</button>
        <button onclick="changePage(1)" id="next">Next</button>
    </div>
    
    <script>
        let currentPage = 1;
        const limit = 6;

        async function fetchUsers(page) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/users?_page=${page}&_limit=${limit}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const users = await response.json();
                displayUsers(users);
                updateButtons(users.length);
            } catch (error) {
                document.getElementById('user-container').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('user-container');
            container.innerHTML = users.map(user => `<p><strong>${user.id}:</strong> ${user.name}</p>`).join('');
        }

        function updateButtons(userCount) {
            document.getElementById('prev').disabled = currentPage === 1;
            document.getElementById('next').disabled = userCount < limit;
        }

        function changePage(step) {
            currentPage += step;
            fetchUsers(currentPage);
        }

        window.onload = () => fetchUsers(currentPage);
    </script>
</body>
</html>
