<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        select, button {
            margin: 10px;
            padding: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Users List</h1>
    <label for="sort">Sort by:</label>
    <select id="sort">
        <option value="name">Name</option>
        <option value="username">Username</option>
    </select>
    <button onclick="fetchAndSort()">Sort</button>
    <ul id="usersList"></ul>

    <script>
        async function fetchAndSort() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                let users = await response.json();
                const criteria = document.getElementById('sort').value;
                users.sort((a, b) => a[criteria].localeCompare(b[criteria]));
                displayUsers(users);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} (${user.username})`;
                usersList.appendChild(li);
            });
        }

        // Initial fetch
        fetchAndSort();
    </script>
</body>
</html>
